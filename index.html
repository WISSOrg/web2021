<p><strong>WISS 2021: 第29回インタラクティブシステムとソフトウェアに関するワークショップ</strong></p>
<p><strong>会場：ザ浜名湖（WISS2020で利用予定だった会場）</strong></p>
<p><b>日程：2021年12月7日（火）準備．会議は8日（水）～10日（金）午後まで</b></p>
<p><b>なお，WISS2021は現地＋オンラインのハイブリッドで開催予定ですが，現地参加の場合は「新型コロナウイルス感染症の必要回数のワクチン接種」を求めることになりました．投稿して現地参加を希望する予定の方は，ワクチン接種に関する情報を収集し，接種を行うようにしてください．</b></p>
